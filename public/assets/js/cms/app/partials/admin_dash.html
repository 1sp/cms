<h1>Admin Users</h1>

<table class="table table-bordered table-hover table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tr ng-repeat="user in users">
        <td>{{ user.firstname}} {{ user.lastname}} </td>
        <td><a ng-href="/admin/users/{{ user.id }}/edit">{{ user.email }}</a></td>
        <td><a id="user-id-{{ user.id }}" ng-href="/admin/users/{{ user.id }}/edit">edit</a></td>
    </tr>
</table>
<a class="btn btn-success" ng-href="/admin/users/new">Add new user</a>
