<ng-include src="admin_menu_links.url"></ng-include>

<ng-include src="'/assets/js/cms/app/partials/shared/top_banner.html'"></ng-include>

<div class="row clearfix content">
    <div class="col-md-4 column sidebar">
        <ng-include src="main_links.url"></ng-include>
    </div>
    <div class="col-md-8 column content">
        <h1>Admin Users</h1>

        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tr ng-repeat="user in users">
                <td>{{ user.firstname}} {{ user.lastname}} </td>
                <td><a ng-href="/admin/users/{{ user.id }}/edit">{{ user.email }}</a></td>
                <td><a id="user-id-{{ user.id }}" ng-href="/admin/users/{{ user.id }}/edit">edit</a></td>
            </tr>
        </table>
        <a class="btn btn-success" ng-href="/admin/users/new">Add new user</a>
    </div>
</div>


<ng-include src="'/assets/js/cms/app/partials/shared/footer.html'"></ng-include>
